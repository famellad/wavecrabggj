[application]

name="wavecrab"
main_scene="res://Scenes/Cutscene.tscn"
icon="res://icon.png"

[autoload]

global="*res://Scenes/global.gd"

[display]

fullscreen=true
width=1920
height=1080
stretch_mode="2d"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

mouse_down=[mbutton(0, 1)]

[render]

default_clear_color=#ff000000
